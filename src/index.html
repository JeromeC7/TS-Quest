<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Quest</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>TypeScript Quest</h1>
    <div class="mainContainer">
        <div class="hero">
            <p>Héro 1</p>
            <select id="valueHero1">
                <option value="HeroAxe">Axe Hero</option>
                <option value="HeroSpear">Spear Hero</option>
                <option value="HeroSword">Sword Hero</option>
                <option value="Hero">Hero Geek</option>
            </select>
        </div>
        <div class="command">
            <div><button id="gameButton">
                <p>Start</p>
            </button></div>
            <div id="result">
            </div>
            <div>
                <img id="imgHero">
            </div>
        </div>
        <div class="hero">
            <p>Héro 2</p>
            <select id="valueHero2">
                <option value="HeroAxe">Axe Hero</option>
                <option value="HeroSpear">Spear Hero</option>
                <option value="HeroSword">Sword Hero</option>
                <option value="Hero">Hero Geek</option>
            </select>
        </div>
    </div>
</body>
</html>
